<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid #333;
        }
        
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        
        thead {
            background-color: dodgerblue;
            color: white;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>STUDENTS MARK SHEET </h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science </th>
                <th>English </th>
                <th>Physics </th>
                <th>General Knowledge </th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>JOEY </td>
                <td>A+</td>
                <td>A+ </td>
                <td>A </td>
                <td>B </td>
                <td>A+ </td>
            </tr>
            <tr>
                <td>ALEX </td>
                <td>A</td>
                <td>B- </td>
                <td>A+ </td>
                <td>C </td>
                <td>F </td>
            </tr>
            <tr>
                <td>BOB </td>
                <td>F</td>
                <td>F </td>
                <td>F </td>
                <td>F </td>
                <td>A+ </td>
            </tr>
            <tr>
                <td>MAX </td>
                <td>B+</td>
                <td>A </td>
                <td>D </td>
                <td>A+ </td>
                <td>B+ </td>
            </tr>
            <tr>
                <td>JEFF </td>
                <td>A</td>
                <td>A </td>
                <td>B </td>
                <td>A+ </td>
                <td>A+ </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
